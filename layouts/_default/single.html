{{ define "main" }}
<div class="container"> 
    <div class="row">
        <div class="col">
            <div class="text-center">
                <h1>{{ .Page.Title }}</h1>
                {{- with .Params.subtitle -}}
                <h2 class="text-secondary h3">{{ . }}</h2>
                {{- end -}}
            </div>
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
