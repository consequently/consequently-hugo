{{ define "main" }}
<main>
<div class="container"> 
    <div class="row">
        <div class="col">
        <h1 class="text-primary py-3">Class Archive</h1>
        {{ .Content }}
        </div>
    </div>
{{ range .Data.Pages.GroupByDate "2006" }}
    <div class="row">
        <div class="col-md-1">
        <h2 class="text-primary text-center fs-4"><a id="{{ .Key }}">{{ .Key }}</a></h2>
        </div>
        <div class="col-md-8">
          {{ range .Pages }}
              <p><time><em>{{ .Date.Format "January" }}</em></time>, <span class="caps"><a href="{{ .Permalink }}">{{ .Title | safeHTML }}</a></span> {{ .Params.host | safeHTML }}.</p>
        {{ end }}
        </div>
    </div>
          {{ end }}
        </div>
        </div>
</div>
</main>

<hr class="border border-secondary">

{{ end }}
