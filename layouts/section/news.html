{{ define "main" }}
<main>
<div class="container"> 
    <div class="row">
        <div class="col">
        <h1 class="text-primary mt-5 pb-3">News Archive</h1>
        {{ .Content }}
        </div>
    </div>
{{ range .Data.Pages.GroupByDate "2006" }}
    <div class="row">
        <div class="col-md-1">
        <h2 class="text-primary text-end fs-4"><a id="{{ .Key }}">{{ .Key }}</a></h2>
        </div>
        <div class="col-md-8"><p>
          {{ range .Pages }}
              &para; {{if not (isset .Params "grlog") }}<time><em>{{ .Date.Format "January 2" }}</em></time>: {{ end }} <a href="{{ .Permalink }}">{{ .Title | safeHTML }}</a>.
        {{ end }}
        </p></div>
    </div>
          {{ end }}
        </div>
        </div>
</div>
</main>

<hr class="border border-secondary">

{{ end }}
